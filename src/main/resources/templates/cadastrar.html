
<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cadastrar pessoas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1 class="text-center mt-4 mb-4">Cadastrar</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/cadastrar.js"></script>
</body>
</html>
</body>
</html>

<form id="form-cadastrar" class="ml-4 mr-4">
    <div class="form-group">
        <label for="form-nome">Nome</label>
        <input type="text" class="form-control" id="form-nome" placeholder="Seu nome" name="name">
      </div>
    <div class="form-group">
      <label for="form-email">Email</label>
      <input type="email" class="form-control" id="form-email" placeholder="Seu email" name="email">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Cadastrar</button>
  </form>
  <div id="Cadastrar-Feedback" style="display: none;"></div>
